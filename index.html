<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Content Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Social Media Content Analyzer</h1>
    
    <!-- Upload Section -->
    <div class="upload-section">
      <h2>Upload PDF or Image</h2>
      <div class="drop-zone" id="drop-zone">
        Drag & Drop your files here or
        <label>
          Upload your file:
          <input type="file" id="fileInput" accept=".pdf, image/*" multiple>
        </label>
        <button id="filePicker">Choose Files</button>
      </div>
    </div>
    
    <!-- Extracted Text Section -->
    <div class="output-section">
      <h2>Extracted Text</h2>
      <div id="output" class="output-box"></div>
      
      <!-- Analyze Button -->
      <div class="buttons">
        <button id="analyzeBtn" class="analyze-btn hidden">Analyze Text</button>
      </div>
      
      <!-- Loading Indicator -->
      <div id="loading" class="loading hidden">Processing...</div>
      
      <!-- Suggestions Section -->
      <div id="analysis" class="analysis hidden">
        <h2>Suggestions</h2>
        <div id="suggestionsOutput" class="output-box"></div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
